<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Trimble Connect Dashboard - Vue d'ensemble de votre projet">
  <title>Trimble Dashboard</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://simontrim.github.io/trimble-dashboard/public/icon.png">
  
  <!-- Trimble Connect Workspace API (CDN) -->
  <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/index.js"></script>
  
  <!-- CRITIQUE: SDK Trimble Connect Extension API -->
  <script src="https://app.connect.trimble.com/tc/static/5.0.0/tcw-extension-api.js"></script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <style>
    /* Reset minimal pour le chargement */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #F8F9FA;
    }
    
    /* Loader initial */
    #initial-loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    
    .loader-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #005F9E;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loader-text {
      margin-top: 20px;
      color: #005F9E;
      font-size: 16px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <!-- Conteneur principal de l'application -->
  <div id="app">
    <!-- Loader initial pendant le chargement -->
    <div id="initial-loader">
      <div class="loader-spinner"></div>
      <p class="loader-text">Chargement du dashboard...</p>
    </div>
  </div>
  
  <!-- Script principal (généré par Webpack) -->
  <script src="https://simontrim.github.io/trimble-dashboard/dist/index.js"></script>
</body>
</html>
