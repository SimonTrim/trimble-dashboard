<!DOCTYPE html>
<html>
<head>
    <title>Créer Icône Blanche</title>
</head>
<body>
    <h1>Générateur d'Icône Blanche pour Trimble</h1>
    <canvas id="canvas" width="48" height="48" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="downloadIcon()">Télécharger icon-white-48.png</button>
    
    <script>
        // Créer une icône de dashboard blanche
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Fond transparent
        ctx.clearRect(0, 0, 48, 48);
        
        // Dessiner un dashboard en blanc (4 carrés)
        ctx.fillStyle = 'white';
        
        // Carré supérieur gauche
        ctx.fillRect(6, 6, 16, 16);
        
        // Carré supérieur droit
        ctx.fillRect(26, 6, 16, 16);
        
        // Carré inférieur gauche
        ctx.fillRect(6, 26, 16, 16);
        
        // Carré inférieur droit
        ctx.fillRect(26, 26, 16, 16);
        
        // Ajouter un graphique en bleu Trimble dans le premier carré
        ctx.fillStyle = '#005F9E';
        ctx.fillRect(9, 14, 2, 5);
        ctx.fillRect(12, 11, 2, 8);
        ctx.fillRect(15, 13, 2, 6);
        ctx.fillRect(18, 10, 2, 9);
        
        function downloadIcon() {
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = 'icon-white-48.png';
                link.href = url;
                link.click();
            });
        }
    </script>
    
    <p style="margin-top: 20px; color: #666;">
        1. Clique sur "Télécharger"<br>
        2. Renomme le fichier en "icon-white-48.png" si nécessaire<br>
        3. Place-le dans le dossier public/<br>
        4. Commit et push sur GitHub
    </p>
</body>
</html>
